<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abonn√©s + Graph avec Odometer.js & Plotly.js</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/odometer@0.4.8/themes/odometer-theme-default.css" />
  <script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 1rem;
    }

    #counter {
      font-family: 'Roboto', sans-serif !important;
      font-size: 10vw;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    #graph {
      margin: 0 auto;
      width: 900px;
      height: 400px;
      background-color: #121212;
    }

    .controls {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .controls label {
      color: #eee;
      font-weight: 500;
    }

    .controls input {
      width: 80px;
      padding: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      text-align: center;
    }

    .controls button {
      padding: 6px 12px;
      background-color: #c678dd;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .controls button:hover {
      background-color: #a05db9;
    }
  </style>
</head>

<body>
  <div id="counter" class="odometer">0</div>

  <div class="controls">
    <label for="widthInput">Largeur (px):</label>
    <input type="number" id="widthInput" min="100" max="1920" step="10" value="900" />
    <label for="heightInput">Hauteur (px):</label>
    <input type="number" id="heightInput" min="100" max="1080" step="10" value="400" />
    <button id="saveBtn">Sauvegarder</button>
  </div>

  <div id="graph"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const odometerElement = document.getElementById('counter');
      const graphElement = document.getElementById('graph');
      let previousCount = 0;

      const widthInput = document.getElementById('widthInput');
      const heightInput = document.getElementById('heightInput');
      const saveBtn = document.getElementById('saveBtn');

      function loadSize() {
        const w = localStorage.getItem('graphWidth');
        const h = localStorage.getItem('graphHeight');
        if (w) widthInput.value = w;
        if (h) heightInput.value = h;
        applySize();
      }

      function applySize() {
        graphElement.style.width = widthInput.value + 'px';
        graphElement.style.height = heightInput.value + 'px';
        Plotly.Plots.resize(graphElement);
      }

      saveBtn.addEventListener('click', () => {
        localStorage.setItem('graphWidth', widthInput.value);
        localStorage.setItem('graphHeight', heightInput.value);
        applySize();
      });

      loadSize();

      let timestamps = [];
      let subscribers = [];

      // Initial plot
      Plotly.newPlot(graphElement, [{
        x: timestamps,
        y: subscribers,
        type: 'scatter',
        mode: 'lines',
        line: { color: '#20badc', width: 4 },
        hoverinfo: 'none',
      }], {
        margin: { t: 0, b: 0, l: 0, r: 0 },
        paper_bgcolor: 'transparent',
        plot_bgcolor: 'transparent',
        xaxis: { visible: false, showticklabels: false, showgrid: false, zeroline: false },
        yaxis: { visible: false, showticklabels: false, showgrid: false, zeroline: false },
        showlegend: false,
      }, {
        responsive: true,
        staticPlot: true
      });

      async function fetchSubscriberCount() {
        try {
          const response = await fetch('http://localhost:3000/data');
          const jsonData = await response.json();

          if (!Array.isArray(jsonData)) return;

          // On garde seulement les 3000 derniers points pour ne pas lagger
          const recentData = jsonData.slice(-3000);

          timestamps = recentData.map(entry => {
            const t = entry.timestamp || entry.data?.t || Date.now();
            return new Date(t).toLocaleTimeString();
          });

          subscribers = recentData.map(entry => {
            return parseInt(entry?.data?.items?.[0]?.statistics?.subscriberCount || "0", 10);
          });

          const lastCount = subscribers[subscribers.length - 1];
          if (lastCount && lastCount !== previousCount) {
            odometerElement.innerHTML = lastCount;
            previousCount = lastCount;
          }

          Plotly.update(graphElement, { x: [timestamps], y: [subscribers] });
        } catch (err) {
          console.error('Erreur API locale:', err);
        }
      }

      fetchSubscriberCount();
      setInterval(fetchSubscriberCount, 2000);
    });
  </script>
</body>
</html>
